<ion-header>
  <ion-navbar>
   
    <ion-title>New Trips</ion-title>
     <ion-buttons end>
      <button ion-button icon-only [navPush]="trip">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
    <ion-datetime displayFormat="MMM DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  </ion-list>
  <ion-list radio-group>
  <ion-list-header>
    Suggestion Trips
  </ion-list-header>

<ion-item>
    <ion-icon name="close" item-left></ion-icon>
    <ion-label>None</ion-label>
    <ion-radio checked="true" value="lksahfdg"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-icon name="cafe" item-left></ion-icon>
    <ion-label>Doi Chang</ion-label>
    <ion-radio value="trip"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-icon name="bicycle" item-left></ion-icon>
    <ion-label>Singha Park </ion-label>
    <ion-radio  value="jhvuygy"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-icon name="camera" item-left></ion-icon>
    <ion-label>White Temple</ion-label>
    <ion-radio  value="pmomoi"></ion-radio>
  </ion-item>
</ion-list>
</ion-content>
